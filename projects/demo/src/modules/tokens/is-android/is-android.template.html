<tui-doc-page
    header="TUI_IS_ANDROID"
    package="CDK"
    path="cdk/tokens/is-android.ts"
>
    <ng-template i18n pageTab>
        A token with a factory. It takes
        <a tuiLink routerLink="/tokens/is-mobile"><code>TUI_IS_MOBILE</code></a>
        and <a tuiLink routerLink="/tokens/is-ios"><code>TUI_IS_IOS</code></a
        >, returns <code>true</code> if the device is mobile but not iOS
        (technically includes Windows Phone, Blackberry etc.)
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>Use token:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
